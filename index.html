
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="style.css"> <!-- This line links to your CSS file -->
</head>
<body>
    <!-- Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="toggleTheme">
        <span class="slider round"></span>
    </label>

    <!-- Title -->
    <h1>STUFF</h1> <!-- Updated title to "STUFF" -->

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search..."> <!-- Added id attribute for search query -->
        <button type="button" id="searchButton">Search</button> <!-- Added id attribute for search button -->
    </div>

    <!-- Content -->
    <p>Welcome to my website. This is a simple demo of dark and light mode toggle.</p>

    <script src="script.js"></script>
</body>
</html>
